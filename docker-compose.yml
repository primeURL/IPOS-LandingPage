version: '3.8'

services:
  landing:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PUBLIC_DASHBOARD_URL: http://ug8o4k44o40kg4wo0cocws4o.15.206.7.92.sslip.io
        PUBLIC_API_URL: http://localhost:8000
        PUBLIC_SITE_URL: http://localhost:4321
    container_name: ipos-landing
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
